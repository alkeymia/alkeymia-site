# Plugin :: see gemfle file
plugins:
  - jekyll-github-metadata
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-default-layout

# File not to compile
exclude:
  - .cache
  - .editorconfig
  - .gitattributes
  - .gitignore
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

# File to keep
keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"
