# Our work page
work:
  en:
    intro: Sur le plan technique, nous avons construit une puissante librairie de code au travers de tous nos déploiements. Chacune de ses parties nous permet de développer plus rapidement, efficacement et durablement. En matère de recrutement, notre stratégie de développement s'appuie, depuis 10 ans, sur une croissance mesurée et maîtrisée des équipes. Nous avons choisi de travailler sur une intégration spécifique et réussie de nos collaborateurs afin de les accompagner tout au long de leur carrière sur le choix des missions et leurs formations.
    title1: La culture du progrès
    paragraph1: Tous nos consultants informatique sont recrutés sur profil pour leurs compétences, leur ouverture d’esprit, et surtout leur envie de progresser. Un suivi au plus près de leurs aspirations leur permet de se former en continu, de capitaliser leur savoir et de le diffuser au travers de multiples contributions (conférences, livres blancs, blog, etc.).
    title2: Formateurs passionnés
    paragraph2: Nous aimons tous notre métier passionnément, et aimons transmettre ce que nous connaissons à d'autres développeurs. Vous pouvez faire appel à nous pour vous former, en choisissant une formation dans notre catalogue, ou en établissant un programme à la carte.
    title3: L'excellence dans la réalisation
    paragraph3: La qualité chez Alkeymia passe d’abord par l’écoute de vos besoins, la proximité de nos consultants avec vos équipes, la compréhension de votre environnement et la qualité du code délivré. Cet esprit nous guide dans chacune de nos interventions pour inscrire votre SI dans la durée et en extraire le plus de valeur possible.
