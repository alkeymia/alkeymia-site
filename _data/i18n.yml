intro:
  en:
    title: Nos atouts
    slogan: Culture de l'innovation, mutualisation des connaissances.
    text: Sur le plan technique, nous avons construit une puissante librairie de code au travers de tous nos déploiements. Chacune de ses parties nous permet de développer plus rapidement, efficacement et durablement. En matère de recrutement, notre stratégie de développement s'appuie, depuis 10 ans, sur une croissance mesurée et maîtrisée des équipes. Nous avons choisi de travailler sur une intégration spécifique et réussie de nos collaborateurs afin de les accompagner tout au long de leur carrière sur le choix des missions et leurs formations. Cela vous garantit un processus de recrutement personnalisé prenant en compte vos compétences, mais aussi votre potentiel et vos attentes spécifiques. Nous examinons, de la même façon, toute offre de collaboration même si votre profil ne correspond pas à 100 % aux profils décrits dans les annonces. D'une manière générale, notre travail est toujours réalisé en transparence et convenu en amont tant sur les jalons que sur les coûts. Les budgets sont régulièrement contrôlés durant les phases projets afin de garantir leurs utilisations optimales.
